
<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="end.css">
    <script src="script.js" defer></script> <!-- Carrega o JavaScript ap칩s o HTML -->
</head>
 
<body>
    <div class="container">
        <div class="header">
            <h1>Conversor de Moedas</h1>
        </div>
        <!-- Adicionei o formul치rio -->
        <form id="currencyForm">
            <div class="input-group">
                <div class="currency-input">
                    <span id="currencySymbol">$</span>
                    <input type="text" id="Tamanho" placeholder="Valor" required />
                </div>
            </div>
            <p>De:</p>
            <div class="select-group">
                <select id="fromCurrency" onchange="updateCurrency()" required>
                    <option value="USD">D칩lar [USD]</option>
                    <option value="EUR">Euro [EUR]</option>
                    <option value="BRL">Real [BRL]</option>
                </select>
            </div>
            <p>Para:</p>
            <div class="select-group">
                <select id="toCurrency">
                    <option value="USD">D칩lar [USD]</option>
                    <option value="EUR">Euro [EUR]</option>
                    <option value="BRL">Real [BRL]</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" id="convertButton">Converter</button>
            </div>
            <div class="button-Reset">
                <button type="reset" id="ResetButton">Reset</button>
            </div>
        </form>
        <div id="conversao"></div>
    </div>
</body>
 
</html>
